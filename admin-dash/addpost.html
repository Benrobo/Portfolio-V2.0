<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <link rel="icon" href="../img/profile/avatar.jpeg">
        <!-- custom css file -->
        <link rel="stylesheet" href="../css/admin.css" />
    
        <!-- bootstrap css -->
        <link rel="stylesheet" href="../css/bootstrap.min.css" />

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

        <!--fontawesome icons -->
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        />
        <link
          rel="stylesheet"
          href="path/to/font-awesome/css/font-awesome.min.css"
        />
    
        <!-- icons -->
        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    </head>
<body>
    <div class="container">
        <div class="row">
            
            <div class="col-md-8 col-md-offset-2 addpost-cont">
                <label for="btn btn-default"><a href="/admin-dash/admin.html" class="text-white">Back</a></label>
                <h1>Create post</h1>
                
                <form action="" method="POST">
                    
                    <div class="form-group has-error">
                        <label for="slug">Image <span class="require">
                            <br>
                        <input type="file" class="btn btn-primary" name="img" />
                    </div>
                    
                    <div class="form-group">
                        <label for="title">Title <span class="require">*</span></label>
                        <input type="text" class="form-control" name="title" />
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea rows="5" class="form-control" name="description" ></textarea>
                    </div>
                    
                    <div class="form-group">
                        <p><span class="require">*</span> - required fields</p>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">
                            Create
                        </button>
                        <button class="btn btn-danger">
                            Cancel
                        </button>
                    </div>
                    
                </form>
            </div>
            
        </div>
    </div>
</body>
</html>
